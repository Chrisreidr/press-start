<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Press Start</title>
</head>
<body>
    <h1 class="title">Press Start</h1>
    <section>
        <form class="newGame">
            <div class="addGameTitle">
                <img class="logo" src="/images/console.png">
                <h2 class="addGame">Add a game</h2>
                <img class="logo" src="/images/game-controller.png">
            </div>
            
            <div class="inputsContainer">
                <div class="inputs">
                    <label class="inputTitles" for="gameTitle">Game Title</label>
                    <input type="text" class="inputWidth" id="game-title" name="gameTitle" placeholder="Enter game title here..." required>
                </div>
                <div class="inputs">
                    <label class="inputGenre" for="chooseGenre">Genre</label>
                    <select class="inputWidth" id="choose-genre" name="chooseGenre" required>
                        <option value="rpg">RPG</option>
                        <option value="adventure">Adventure</option>
                        <option value="action">Action</option>
                        <option value="fighting">Fighting</option>
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="strategy">Strategy</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="shooter">Shooter</option>
                        <option value="simulation">Simulation</option>
                        <option value="survival">Survival</option>
                    </select>
                </div>
                <div class="inputs">
                    <label class="inputTitles" for="chooseConsole">Console</label>
                    <select class="inputWidth" id="choose-console" name="chooseConsole" required>
                        <option value="pc">PC</option>
                        <option value="playstation">Playstation</option>
                        <option value="xbox">Xbox</option>
                        <option value="nintendo">Nintendo</option>
                    </select>
                </div>
                <div class="inputs">
                    <label class="inputTitles" for="rating">Rating</label>
                    <select class="inputWidth" id="rating" name="rating" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">5</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submitBtn">Submit</button>
        </form>
        <ul class="consoles">
            <li class="console">PC</li>
            <li class="console">Playstation</li>
            <li class="console">Xbox</li>
            <li class="console">Nintendo</li>
        </ul>
    </section>
    <footer class="footer">
        <i>(Icons made by
            <a href="https://www.flaticon.com/free-icons/game-controller" title="game controller icons">Freepik</a> & <a href="https://www.flaticon.com/free-icons/joystick" title="joystick icons">Good Ware</a>)</i>
    </footer>
</body>
</html>
